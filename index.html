<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Accordion Menu</title>
</head>

<body>
  <div class="container">
    <ul class="accordion-menu">
      <!-- Item 1 -->
      <li class="accordion-item">
        <div class="accordion-item-content">
          <img class="accordion-item-img" src="assets/round.png" alt="" />
          <span class="accordion-item-title">Three Items</span>
          <span class="accordion-item-icon">+</span>
        </div>        
        <ul class="accordion-sub-menu">
          <li class="accordion-sub-menu-item">
            Sub Item 1
          </li>
          <li class="accordion-sub-menu-item">
            Sub Item 2
          </li>
          <li class="accordion-sub-menu-item">
            Sub Item 3
          </li>
        </ul>
      </li>
      <!-- Item 2 -->
      <li class="accordion-item">
        <div class="accordion-item-content">
          <img class="accordion-item-img" src="assets/round.png" alt="" />
          <span class="accordion-item-title">Two Items</span>
          <span class="accordion-item-icon">+</span>
        </div>        
        <ul class="accordion-sub-menu">
          <li class="accordion-sub-menu-item">
            Sub Item 1
          </li>
          <li class="accordion-sub-menu-item">
            Sub Item 2
          </li>
        </ul>
      </li>
      <!-- Item 3 -->
      <li class="accordion-item">
        <div class="accordion-item-content">
          <img class="accordion-item-img" src="assets/round.png" alt="" />
          <span class="accordion-item-title">One Item</span>
          <span class="accordion-item-icon">+</span>
        </div>        
        <ul class="accordion-sub-menu">
          <li class="accordion-sub-menu-item">
            Sub Item 1
          </li>
        </ul>
      </li>
      <!-- Item 4 -->
      <li class="accordion-item">
        <div class="accordion-item-content">
          <img class="accordion-item-img" src="assets/round.png" alt="" />
          <span class="accordion-item-title">No Item</span>
          <span class="accordion-item-icon">+</span>
        </div>        
        <ul class="accordion-sub-menu">
        </ul>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
